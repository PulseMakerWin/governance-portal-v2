overwrite: true
schema: 'http://localhost:3001/v1'
# documents: 'src/**/*.graphql'
generates:
  modules/gql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'urql-introspection'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
